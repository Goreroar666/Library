<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <h1>Library</h1>
<div id="container">
    <form id ="bookInput">
        <h1>Add a new book</h1>
<label for="titleName">Title:</label>
<input type="text" id="titleName" required> 
<br>
<label for="authorName">Author:</label>
<input type="text" id="authorName" required> 
<br>
<label for="numberOfPages">Number of pages:</label>
<input type="text" id="numberOfPages" required> 
<br>
<label for="readYet">Have you read this book?:</label>
<input type="checkbox" id="readYet" required> 
<br>
<button id="addBook">Add book</button>
    </form>
</div>
<h1>My shelf</h1>
<div id="bookshelf"></div>
<script src="scripts.js" defer></script>
</body>
</html>
